<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <!-- logo -->
        <div class="image">
            <img src="assets/illustration-article.svg" alt="Imagem Ilustrativa">
        </div>
        <!-- Aprendizado -->
        <div class="learning">
            <h4>Aprendizado</h4>
            <p><span class="bold">Publicado: 23/12/2023</span></p>
        </div>
        <!-- Conteudo Principal -->
        <div class="primary-container">
            <h3>HTML & CSS foundations</h3>
            <p>Essas linguagens são a espinha dorsal de todo site,
                definir estrutura, conteúdo e apresentação.
            </p>
        </div>
        <!-- Author -->
        <div class="author-container">
            <img src="assets/image-avatar.webp" alt="Imagem de um homem">
            <h5>Greg Hooper</h5>
        </div>
    </div>
</body>
</html>
